# Site/SEO settings
email: gabriel.toschi@hotmail.com
permalink: /:year/:title/
google_analytics:

title: Gabriel Toschi
description: Textos sobre coisas que você talvez não se importe, mas que eu espero que goste de qualquer forma.
url: "https://gabtoschi.github.io"
baseurl: ""
twitter_username: gabtoschi
default_img: https://gabtoschi.github.io/assets/img/blog/profileimage.jpg

# Profile settings
name: Gabriel Toschi
profile_img: ../../assets/img/blog/profileimage.jpg
profile_txt: <b>Gabriel Toschi</b> é desenvolvedor web, game designer e gosta de escrever. Tudo que você lê aqui provavelmente veio de um banho que demorou um pouco mais do que devia, tudo por causa dessa ideia que você acabou de ler. Ele acha estranho falar de si mesmo na terceira pessoa.
social:
  twitter: https://twitter.com/gabtoschi
  github: https://github.com/gabtoschi

# Collection settings
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category_index"

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - octopress-autoprefixer
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

# Pagination
paginate: 5
paginate_path: "/blog/page-:num"

# Sass
sass:
  style: compressed
